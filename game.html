<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityLens | Map View</title>

  <!-- DaisyUI / Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Montserrat:wght@400;600;800&display=swap"
    rel="stylesheet" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .logo-font {
      font-family: "Orbitron", sans-serif;
      letter-spacing: 1px;
    }

    .game-font {
      font-family: 'Press Start 2P', cursive;
    }
    
    .title-font {
      font-family: "Orbitron", sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#000000] via-[#100D0E] to-[#090040] text-gray-200">

    <!-- navbar -->
  <header class="bg-gradient-to-r from-[#000000] via-[#131621] to-[#000000] shadow-md sticky top-0 z-[1000]">
    <div class="relative max-w-7xl mx-auto flex justify-between items-center p-2">
      <!-- Logo -->
      <div class="flex justify-center items-center gap-2 p-2 sm:p-0">
        <img class="h-12 w-12 text-center" src="./images/logo4.png" alt="">
        <h1 class="text-2xl font-extrabold tracking-wider text-white logo-font">
          City<span class="text-red-500">L</span>ens
        </h1>
      </div>

      <!-- Search (hidden on mobile) -->
      <label class="input hidden sm:flex items-center gap-2 bg-white/90 rounded-full px-4 h-8 border-none shadow-sm">
        <svg class="h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <circle cx="11" cy="11" r="8" stroke-width="2" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" />
        </svg>
        <input type="search" placeholder="Search regionâ€¦"
          class="bg-transparent text-gray-700 placeholder-gray-500 outline-none" />
      </label>

      <!-- Hamburger Button -->
      <button id="mobile-menu-button"
        class="absolute right-4 top-1/2 -translate-y-1/2 block md:hidden text-white focus:outline-none z-[1000]">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      
      <!-- Nav Links -->
      <div id="mobile-menu"
        class="hidden md:flex md:items-center md:gap-6 font-medium text-white text-sm md:static md:w-auto md:bg-transparent absolute top-full left-0 w-full bg-[#131621]">
        <ul class="flex flex-col md:flex-row md:gap-6 gap-4 p-4 md:p-0">
          <li><a href="index.html" id="nav-dashboard" class="hover:text-red-400 transition-colors">Dashboard</a></li>
          <li><a href="map.html" id="nav-map" class="hover:text-red-400 transition-colors">Map View</a></li>
          <li><a href="analytics.html" id="nav-analytics" class="hover:text-red-400 transition-colors">Analytics</a>
          </li>
          <li><a href="reports.html" id="nav-reports" class="hover:text-red-400 transition-colors">Reports</a></li>
          <li><a href="citizen.html" class="hover:text-red-400 transition-colors">Citizen Mode</a></li>
          <li><a href="game.html" class="hover:text-red-400 transition-colors">Game Mode</a></li>
        </ul>
      </div>
      
    </div>
  </header>

  <script>
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <!-- Game Title -->
  <h1 class="mt-16 game-font text-3xl md:text-4xl text-yellow-500 mb-4 text-center">GAME</h1>

  <!-- Map container -->
  <div class="max-w-7xl mx-auto my-8 p-2 md:p-4 rounded-2xl h-[60vh] md:h-[80vh]">
    <div id="map" class="h-full w-full rounded-2xl"></div>
  </div>

  <!-- HUD + Place Items -->
  <section class="game-font max-w-7xl mx-auto p-2 md:p-4">
    <div class="hud flex flex-col md:flex-row justify-between items-start md:items-center gap-8">

      <!-- Stats -->
      <div class="stats flex flex-row md:flex-col gap-4 md:gap-8 text-white p-4 md:p-8 w-full md:w-auto justify-around md:justify-start">
        <h1 class="text-center md:text-left text-xl text-red-400">Stats</h1>
        <span id="pollution">Pollution: 50</span>
        <span id="happiness">Happiness: 50</span>
        <span id="population">Population: 0</span>
        <span id="energy">Energy: 20</span>
      </div>

      <!-- Place Items Buttons -->
      <div class="bg-gray-400 p-4 md:p-8 btn-group rounded-2xl w-full md:w-auto flex flex-col gap-4">
        <h1 class="text-center text-xl text-green-800 font-bold mb-2 md:mb-4">Place Items</h1>

        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <button class="p-4 md:p-6 btn btn-active btn-primary hover:bg-blue-500 hover:text-white hover:scale-125 hover:shadow-2xl transition-transform transition-colors duration-300 ease-in-out" data-action="tree">Tree</button>

          <button class="p-4 md:p-6 btn btn-active btn-primary hover:bg-green-500 hover:text-white hover:scale-125 hover:shadow-2xl transition-transform transition-colors duration-300 ease-in-out" data-action="park">Park</button>

          <button class="p-4 md:p-6 btn btn-active btn-primary hover:bg-yellow-500 hover:text-white hover:scale-125 hover:shadow-2xl transition-transform transition-colors duration-300 ease-in-out" data-action="building">Building</button>

          <button class="p-4 md:p-6 btn btn-active btn-primary hover:bg-pink-500 hover:text-white hover:scale-125 hover:shadow-2xl transition-transform transition-colors duration-300 ease-in-out" data-action="car">Car</button>

          <button class="p-4 md:p-6 btn btn-active btn-primary hover:bg-orange-500 hover:text-white hover:scale-125 hover:shadow-2xl transition-transform transition-colors duration-300 ease-in-out" data-action="solar">Solar</button>

          <button class="p-4 md:p-6 font-semibold bg-red-600 text-white reset btn btn-active btn-error hover:bg-red-800 hover:scale-125 hover:shadow-2xl transition-transform transition-colors duration-300 ease-in-out" id="resetBtn">Reset</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#090040] text-white mt-8 p-4">
    <div class="max-w-7xl mx-auto p-4 flex flex-col md:flex-row justify-between items-center text-sm gap-2 md:gap-0">
      <p>Â© 2025 CityLens | Urban Planning</p>
      <p>Built with ðŸš€ Sustainable Insights</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Hamburger toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('flex');
      mobileMenu.classList.toggle('flex-col');
    });
  </script>

  <script src="./game.js"></script>
</body>
</html>
